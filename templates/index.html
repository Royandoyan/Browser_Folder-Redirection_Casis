<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Folder Synchronization</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <h1>Browser Folder Synchronization</h1>
    <div id="folder-actions">
      <input type="text" id="folder-name" placeholder="New Folder Name">
      <button id="create-folder">Create Folder</button>
      <input type="file" id="file-upload" multiple>
      <button id="upload-files">Upload Files</button>
    </div>
    <div id="folders"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <script src="/script.js"></script>
</body>
</html>
