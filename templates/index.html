<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h1>File Manager</h1>

  <form id="create-folder-form">
    <input type="text" id="folderName" placeholder="Folder Name" required>
    <button type="submit">Create Folder</button>
  </form>

  <form id="upload-form">
    <input type="file" id="fileInput" accept="image/*, .pdf, .txt" required>
    <button type="submit">Upload File</button>
  </form>

  <h2>Image Preview:</h2>
  <img id="imagePreview" style="max-width: 100%; display: none;">

  <h2>Files and Folders:</h2>
  <div id="file-structure"></div>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
