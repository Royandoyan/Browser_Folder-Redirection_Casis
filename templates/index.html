<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAIKjugxiJh9Bd0B32SEd4t9FImRQ9SVK8",
      authDomain: "browser-redirection.firebaseapp.com",
      databaseURL: "https://browser-redirection-default-rtdb.firebaseio.com",
      projectId: "browser-redirection",
      storageBucket: "browser-redirection.firebasestorage.app",
      messagingSenderId: "119718481062",
      appId: "1:119718481062:web:3f57b707f3438fc309f867",
      measurementId: "G-RG2M2FHGWV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Show login form initially
    window.onload = function() {
      showLoginForm();
    };

    // Show login form
    function showLoginForm() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('file-manager').style.display = 'none';
    }

    // Show signup form
    function showSignupForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('file-manager').style.display = 'none';
    }

    // Show file manager
    function showFileManager() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('file-manager').style.display = 'block';
    }

    // Signup function
    function signupUser() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const address = document.getElementById("address").value;
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Save additional user data to Firebase Realtime Database
          set(ref(database, 'users/' + user.uid), {
            name: name,
            age: age,
            address: address,
            gender: gender,
            email: email
          }).then(() => {
            alert("User signed up successfully! Now log in.");
            showLoginForm();
          }).catch((error) => {
            alert("Error saving user data: " + error.message);
          });
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    }

    // Login function
    function loginUser() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("User logged in successfully!");
          showFileManager();
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    }
  </script>
</head>
<body>
  <!-- Login Form -->
  <div id="login-form">
    <h2>Login Form</h2>
    <form id="login-form-content" onsubmit="event.preventDefault(); loginUser();">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignupForm()">Sign Up</a></p>
  </div>

  <!-- Signup Form -->
  <div id="signup-form" style="display:none;">
    <h2>Signup Form</h2>
    <form id="signup-form-content" onsubmit="event.preventDefault(); signupUser();">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="number" id="age" placeholder="Age" required><br>
      <input type="text" id="address" placeholder="Address" required><br>
      <select id="gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br>
      <input type="email" id="signup-email" placeholder="Email" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login</a></p>
  </div>

  <!-- File Manager (Visible after login) -->
  <div id="file-manager" style="display:none;">
    <h1>File Manager</h1>
    <form id="create-folder-form">
      <input type="text" id="folderName" placeholder="Folder Name" required>
      <button type="submit">Create Folder</button>
    </form>

    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="fileInput" accept="*/*" required multiple>
      <button type="submit">Upload File</button>
    </form>

    <h2>Files and Folders:</h2>
    <div id="file-structure"></div>
  </div>
</body>
</html>
