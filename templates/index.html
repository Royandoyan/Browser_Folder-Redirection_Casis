<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <style>
    #file-structure div {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .folder, .file {
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }

    .folder {
      font-size: 18px;
      margin-top: 10px;
    }

    .file {
      font-size: 16px;
      font-style: italic;
      margin-top: 10px;
    }

    .folder-icon {
      width: 100px; /* Increased folder icon size */
      height: 100px;
      background-image: url('folder.png'); /* Replace with actual folder icon image */
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 10px;
    }

    .file img {
      width: 150px; /* Increased image size */
      height: 150px;
      object-fit: cover; /* Ensures the image fits and is not distorted */
      border-radius: 10px; /* Optional for rounded corners */
      margin-bottom: 10px;
    }

    /* Ensure the image container size is large enough */
    .file img, .folder-icon {
      display: block;
    }
  </style>
</head>
<body>
  <h1>File Manager</h1>

  <form id="create-folder-form">
    <input type="text" id="folderName" placeholder="Folder Name" required>
    <button type="submit">Create Folder</button>
  </form>

  <form id="upload-form">
    <input type="file" id="fileInput" required>
    <button type="submit">Upload File</button>
  </form>

  <h2>Files and Folders:</h2>
  <div id="file-structure"></div>

  <script>
    const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}`);

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'update') {
        fetchFileStructure();
      }
    };

    async function fetchFileStructure() {
      const response = await fetch('/files');
      const data = await response.json();

      const container = document.getElementById('file-structure');
      container.innerHTML = ''; // Clear previous content

      data.forEach(item => {
        const element = document.createElement('div');
        
        if (item.isDirectory) {
          // Folder element
          const folderIcon = document.createElement('span');
          folderIcon.className = 'folder-icon';
          element.appendChild(folderIcon);

          const folderName = document.createElement('span');
          folderName.textContent = item.name;
          folderName.className = 'folder';
          element.appendChild(folderName);
        } else {
          // File element
          const fileName = document.createElement('span');
          fileName.textContent = item.name;
          fileName.className = 'file';

          // Show image preview for image files
          if (item.name.match(/\.(jpeg|jpg|gif|png)$/i)) {
            const imgPreview = document.createElement('img');
            imgPreview.src = `/uploads/${item.name}`; // Make sure the path is correct
            imgPreview.alt = item.name; // Set alt text for better accessibility
            element.appendChild(imgPreview);
          }

          element.appendChild(fileName);
        }

        container.appendChild(element);
      });
    }

    document.getElementById('create-folder-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folderName = document.getElementById('folderName').value;
      const response = await fetch(`/create-folder?folderName=${folderName}`, { method: 'POST' });
      if (response.ok) {
        alert('Folder created successfully');
        fetchFileStructure();
      } else {
        alert('Failed to create folder');
      }
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const response = await fetch('/upload', { method: 'POST', body: formData });
      if (response.ok) {
        alert('File uploaded successfully');
        fetchFileStructure();
      } else {
        alert('Failed to upload file');
      }
    });

    fetchFileStructure(); // Load files and folders on page load
  </script>
</body>
</html>
