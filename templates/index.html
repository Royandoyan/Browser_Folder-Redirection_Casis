<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase File Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Login Form -->
  <div id="login-form" class="form-container">
    <h2>Login</h2>
    <form id="login">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
  </div>

  <!-- Signup Form -->
  <div id="signup-form" class="form-container" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="course" placeholder="Course" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="login-link">Login</a></p>
  </div>

  <!-- File Manager (hidden until logged in) -->
  <div id="file-manager" style="display: none;">
    <h2>File Manager</h2>
    <div id="file-structure"></div>

    <!-- File Upload Form -->
    <form id="upload-form">
      <input type="file" id="fileInput" multiple required>
      <button type="submit">Upload Files</button>
    </form>

    <!-- Create Folder Form -->
    <form id="create-folder-form">
      <input type="text" id="folderName" placeholder="Folder Name" required>
      <button type="submit">Create Folder</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
