<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>File Manager</h1>
    </header>

    <section class="controls">
      <form id="create-folder-form" class="form-inline">
        <input type="text" id="folderName" placeholder="Enter Folder Name" required>
        <button type="submit">Create Folder</button>
      </form>

      <form id="upload-form" enctype="multipart/form-data" class="form-inline">
        <input type="file" id="fileInput" accept="*/*" required multiple>
        <button type="submit">Upload File</button>
      </form>
    </section>

    <section class="file-container">
      <h2>Files and Folders:</h2>
      <div id="file-structure" class="file-grid"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
