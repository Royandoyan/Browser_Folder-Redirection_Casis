<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Manager</h1>
    <div>
        <input type="text" id="folderName" placeholder="Folder Name">
        <button id="createFolderBtn">Create Folder</button>
    </div>
    <h2 id="folderPath">Home</h2>
    <div id="folderList"></div>
    <button id="deleteFolderBtn">Delete Folder</button>

    <!-- File Upload Section -->
    <div>
        <input type="file" id="fileInput">
        <button id="uploadFileBtn">Upload File</button>
    </div>
    <div id="fileList"></div> <!-- Display uploaded files -->

    <script type="module" src="script.js"></script>
</body>
</html>
