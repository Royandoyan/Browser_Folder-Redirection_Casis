<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Form -->
  <div id="login-form" class="form-container">
    <h2>Login</h2>
    <form id="login">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
  </div>

  <!-- Sign Up Form -->
  <div id="signup-form" class="form-container" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="address" placeholder="Address" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="login-link">Login</a></p>
  </div>

  <!-- File Manager -->
  <div id="file-manager" style="display: none;">
    <h2>File Manager</h2>
    <div id="file-structure"></div>
    <form id="upload-form">
      <input type="file" id="fileInput" multiple required>
      <button type="submit">Upload Files</button>
    </form>
    <form id="create-folder-form">
      <input type="text" id="folderName" placeholder="Folder Name" required>
      <button type="submit">Create Folder</button>
    </form>
    <button id="logout">Logout</button>
  </div>

  <!-- Profile Form -->
  <div id="profile-form" style="display: none;">
    <h2>Profile</h2>
    <form id="profile-update-form">
      <input type="text" id="profile-name" placeholder="Name" required>
      <button type="submit">Update Profile</button>
    </form>
    <button id="delete-profile">Delete Profile</button>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
