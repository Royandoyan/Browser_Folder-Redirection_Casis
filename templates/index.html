<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Manager</h1>

    <!-- Authentication Section -->
    <div id="authContainer">
        <div id="signinForm">
            <h2>Sign In</h2>
            <input type="email" id="signinEmail" placeholder="Email">
            <input type="password" id="signinPassword" placeholder="Password">
            <button id="signinBtn">Sign In</button>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>

        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="number" id="age" placeholder="Age">
            <input type="text" id="address" placeholder="Address">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button id="signupBtn">Sign Up</button>
            <p>Already have an account? <a href="#" id="showSignin">Sign In</a></p>
        </div>
    </div>

    <div id="fileManager" style="display: none;">
        <h2 id="folderPath">Home</h2>
        <button id="logoutBtn">Logout</button>

        <div>
            <input type="text" id="folderName" placeholder="Folder Name">
            <button id="createFolderBtn">Create Folder</button>
        </div>

        <div id="folderList"></div>

        <div>
            <input type="file" id="fileInput">
            <button id="uploadFileBtn">Upload File</button>
            <p id="uploadStatus"></p>
        </div>

        <div id="fileList"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
