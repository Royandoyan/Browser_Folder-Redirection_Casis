<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser File Redirection</title>
</head>
<body>
  <h1>Browser File Redirection</h1>

  <!-- File Upload -->
  <h2>Upload File</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Select file:</label>
    <input type="file" name="file" id="file" required>
    <button type="submit">Upload</button>
  </form>

  <!-- Create Folder -->
  <h2>Create Folder</h2>
  <form id="create-folder-form">
    <label for="folderName">Folder Name:</label>
    <input type="text" id="folderName" required>
    <button type="submit">Create Folder</button>
  </form>

  <!-- File Structure -->
  <h2>Folders and Files</h2>
  <div id="file-structure"></div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}`);

    // Function to fetch and display file structure
    async function fetchFileStructure() {
      const response = await fetch('/files');
      const data = await response.json();
      const container = document.getElementById('file-structure');
      container.innerHTML = '';

      data.forEach(item => {
        const element = document.createElement('div');
        element.textContent = item.name;
        if (item.isDirectory) {
          element.style.fontWeight = 'bold';
        }
        container.appendChild(element);
      });
    }

    // Listen for WebSocket updates
    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'update') {
        fetchFileStructure();
      }
    };

    // Handle create folder form submission
    document.getElementById('create-folder-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folderName = document.getElementById('folderName').value;
      await fetch(`/create-folder?folderName=${folderName}`, { method: 'POST' });
    });

    // Fetch the initial file structure
    fetchFileStructure();
  </script>
</body>
</html>
